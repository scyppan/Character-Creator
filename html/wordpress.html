<meta charset="UTF-8">
<script>
;(function(){
  const version = 'a25.5.18.02';
  const base    = `https://cdn.jsdelivr.net/gh/scyppan/Character-Creator@${version}`;

  // 1) Inject your CSS
  const cssFiles = [
    'css/main.css',
    'css/identity.css',
  ];
  cssFiles.forEach(path => {
    const link = document.createElement('link');
    link.rel  = 'stylesheet';
    link.href = `${base}/${path}`;
    document.head.appendChild(link);
  });

  // 2) Inject your JS
  const jsFiles = [
    'js/appstructure.js',
    'js/assigner.js',
    'js/wrappers.js',
  ];
  jsFiles.forEach(path => {
    const s = document.createElement('script');
    s.src   = `${base}/${path}`;
    s.defer = true;
    document.head.appendChild(s);
  });
})();
</script>
